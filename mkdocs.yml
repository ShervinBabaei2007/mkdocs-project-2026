copyright: "Copyright Â© 2026 Shervin Babaei"

# Navigation
nav:
  - Home: index.md
  - Weekly Reflections:
      - Week 1 - Communication/UX Class: weeks/week1.md
      - Week 2 - Reflection: weeks/week2.md
      - Week 3 - Reflection: weeks/week3.md

# Theme Configuration
theme:
  name: material
  logo: assets/images/shb.png
  favicon: assets/images/favicon.ico
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      primary: green
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Dark mode
    # Light Mode
    - scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Light mode

# Markdown Extensions
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

