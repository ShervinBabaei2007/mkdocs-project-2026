# Navigation
nav:
  - Home: index.md
  - Weekly Reflections:
      - Week 1 - Communication/UX: weeks/week1.md
      - Week 2 - Reflection: weeks/week2.md
      - Week 3 - Reflection: weeks/week3.md
  # - About: about.md
  # - Contact: contact.md

# Theme Configuration
theme:
  name: material
  logo: assets/images/shb.png
  favicon: assets/images/favicon.ico
  language: en
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    # Navigation
    - navigation.instant        # Fast page loading
    - navigation.tracking       # URL updates with scroll
    - navigation.tabs           # Top-level sections as tabs
    - navigation.sections       # Section headers in sidebar
    - navigation.expand         # Expand all sections by default
    - navigation.top            # Back to top button
    - navigation.footer         # Footer with prev/next links
    - navigation.indexes        # Section index pages

    # Search
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results

    # Content
    - content.code.copy         # Copy button for code blocks
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs
    - content.tooltips          # Improved tooltips

    # Table of Contents
    - toc.follow                # TOC follows scroll
    - toc.integrate             # Integrate TOC in navigation

  palette:
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

# Markdown Extensions
markdown_extensions:
  # Basic extensions
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Admonitions
  - admonition
  - pymdownx.details

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols

  # Lists and tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

  # Emoji and icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  # Math (if needed)
  # - pymdownx.arithmatex:
  #     generic: true

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
